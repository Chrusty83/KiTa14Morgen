<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GÃ¤steliste zum Fest</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 2rem auto;
      padding: 0 1rem;
      box-sizing: border-box;
      background: #fafafa;
    }

    h1, h2 { text-align: center; }

    form#guestForm {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    input, button {
      margin: 0.5rem 0;
      padding: 0.7rem;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover { background: #45a049; }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #f4f4f4;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      flex-direction: column;
    }

    li span.timestamp {
      font-size: 0.8rem;
      color: #555;
      margin-top: 0.2rem;
      align-self: flex-start;
    }

    .deleteBtn {
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 0.3rem 0.6rem;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      transition: background 0.3s;
    }
    .deleteBtn:hover { background: #d32f2f; }

    /* Admin Login */
    #adminLogin {
      margin-top: 5rem;          /* Abstand zur GÃ¤steliste */
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }

    /* Admin Bereich */
    #adminSection {
      margin-top: 3rem;
      padding: 1rem;
      border-top: 2px solid #ccc;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      display: none;
    }

    @media (max-width: 480px) {
      input, button { font-size: 1.1rem; padding: 0.8rem; }
      li { font-size: 1rem; }
      .deleteBtn { font-size: 1rem; padding: 0.4rem 0.7rem; }
    }
  </style>
</head>
<body>

  <h1>GÃ¤steliste</h1>

  <form id="guestForm">
    <input type="text" id="name" placeholder="Dein Name" required>
    <input type="text" id="item" placeholder="Was bringst du mit?" required>
    <button type="submit">Eintragen</button>
  </form>

  <h2>Bereits eingetragen:</h2>
  <ul id="guestList"></ul>

  <!-- Admin Login -->
  <div id="adminLogin">
    <h2>Admin Login</h2>
    <input type="password" id="adminPasswordInput" placeholder="Admin-Passwort">
    <button id="adminLoginBtn">Login</button>
  </div>

  <!-- Admin Bereich -->
  <div id="adminSection">
    <h2>Admin-Bereich</h2>
    <button id="clearListBtn">ðŸ—‘ Alle EintrÃ¤ge lÃ¶schen</button>
  </div>

  <script>
    const WORKER_URL = "https://workerbring1.christian-63a.workers.dev/";
    const ADMIN_PASSWORD = "geheim123";
    let lastLoadedCount = 0;

    function formatTimestamp(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return "";
      return d.toLocaleString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
    }

    async function loadGuestList() {
      const listElement = document.getElementById("guestList");
      listElement.innerHTML = "<li>Wird geladen...</li>";

      try {
        const response = await fetch(WORKER_URL);
        const data = await response.json();
        listElement.innerHTML = "";

        if (!data || data.length === 0) {
          listElement.innerHTML = "<li>Noch keine EintrÃ¤ge vorhanden</li>";
          lastLoadedCount = 0;
          return;
        }

        data.forEach((entry, index) => {
          const li = document.createElement("li");
          li.innerHTML = `${entry.name} bringt ${entry.item} <span class="timestamp">${formatTimestamp(entry.timestamp)}</span>`;

          // Neue EintrÃ¤ge Highlight
          if (index >= lastLoadedCount) {
            li.style.backgroundColor = "#c8f7c5";
            setTimeout(() => {
              li.style.transition = "background-color 1s";
              li.style.backgroundColor = "#f4f4f4";
            }, 200);
          }

          // Admin LÃ¶schen Button
          if (document.getElementById("adminSection").style.display === "block") {
            const delBtn = document.createElement("button");
            delBtn.textContent = "LÃ¶schen";
            delBtn.className = "deleteBtn";
            delBtn.onclick = async () => {
              const filtered = data.filter((_, i) => i !== index);
              await fetch(WORKER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ replaceList: filtered })
              });
              await loadGuestList();
            };
            li.appendChild(delBtn);
          }

          listElement.appendChild(li);
        });

        lastLoadedCount = data.length;

      } catch (err) {
        listElement.innerHTML = `<li>Fehler: ${err.message}</li>`;
      }
    }

    document.getElementById("guestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const item = document.getElementById("item").value.trim();
      if (!name || !item) return;

      const response = await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, item })
      });

      if (response.ok) {
        document.getElementById("guestForm").reset();
        await loadGuestList();
      } else {
        alert("Fehler beim Speichern");
      }
    });

    // Admin Login
    document.getElementById("adminLoginBtn").addEventListener("click", () => {
      const pwInput = document.getElementById("adminPasswordInput").value;
      if (pwInput === ADMIN_PASSWORD) {
        document.getElementById("adminSection").style.display = "block";
        document.getElementById("adminLogin").style.display = "none";
        loadGuestList();
      } else {
        alert("Falsches Passwort");
      }
    });

    // Admin: Alle lÃ¶schen
    document.getElementById("clearListBtn").addEventListener("click", async () => {
      await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ replaceList: [] })
      });
      await loadGuestList();
    });

    // Direkt beim Start laden
    loadGuestList();
  </script>

</body>
</html>
