name: Update guestlist

on:
  repository_dispatch:
    types: [update_guestlist]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update data.json
        run: |
          NAME="${{ github.event.client_payload.name }}"
          ITEM="${{ github.event.client_payload.item }}"
          FILE="data.json"
          [ -f "$FILE" ] || echo "[]" > "$FILE"
          TMP=$(mktemp)
          jq --arg n "$NAME" --arg i "$ITEM" '. += [{"name":$n,"item":$i}]' "$FILE" > "$TMP"
          mv "$TMP" "$FILE"

      - name: Commit and push
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "Add ${{ github.event.client_payload.name }}"
          git push
