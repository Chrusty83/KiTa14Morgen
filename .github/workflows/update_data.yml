name: Update guestlist

on:
  repository_dispatch:
    types: [update_guestlist]

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout mit actions/checkout
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Update oder erstelle data.json
      - name: Update data.json
        run: |
          FILE="data.json"
          NAME="${{ github.event.client_payload.name }}"
          ITEM="${{ github.event.client_payload.item }}"
          
          # Datei anlegen, falls sie noch nicht existiert
          [ -f "$FILE" ] || echo "[]" > "$FILE"

          # Neuer Eintrag hinzufügen
          TMP=$(mktemp)
          jq --arg n "$NAME" --arg i "$ITEM" '. += [{"name":$n,"item":$i}]' "$FILE" > "$TMP"
          mv "$TMP" "$FILE"

      # 3️⃣ Commit & Push über PAT
      - name: Commit and push
        env:
          PAT: ${{ secrets.PAT_FOR_PUSH }}
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "Add ${{ github.event.client_payload.name }}"
          git push https://x-access-token:${PAT}@github.com/Chrusty83/KiTa14Morgen.git HEAD:main

