<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GÃ¤steliste zum Fest (Live + Admin + Highlight)</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; width: 100%; }
    ul { list-style-type: none; padding: 0; }
    li { background: #f4f4f4; margin: 0.3rem 0; padding: 0.5rem; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
    .reload, #adminLoginBtn { background: #4caf50; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .reload:hover, #adminLoginBtn:hover { background: #45a049; }
    .deleteBtn { background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer; padding: 0.2rem 0.5rem; }
    .deleteBtn:hover { background: #d32f2f; }
    #adminSection { margin-top: 2rem; border-top: 1px solid #ccc; padding-top: 1rem; display: none; }
  </style>
</head>
<body>
  <h1>GÃ¤steliste</h1>

  <form id="guestForm">
    <input type="text" id="name" placeholder="Dein Name" required />
    <input type="text" id="item" placeholder="Was bringst du mit?" required />
    <button type="submit">Eintragen</button>
  </form>

  <button id="reloadBtn" class="reload">ðŸ”„ Liste neu laden</button>

  <h2>Bereits eingetragen:</h2>
  <ul id="guestList"></ul>

  <!-- Admin-Login -->
  <div id="adminLogin">
    <h2>Admin Login</h2>
    <input type="password" id="adminPasswordInput" placeholder="Admin-Passwort" />
    <button id="adminLoginBtn">Login</button>
  </div>

  <!-- Admin-Bereich -->
  <div id="adminSection">
    <h2>Admin-Bereich</h2>
    <button id="clearListBtn" class="reload">ðŸ—‘ Alle EintrÃ¤ge lÃ¶schen</button>
  </div>

  <script>
    const WORKER_URL = "https://workerbring1.christian-63a.workers.dev/";
    const ADMIN_PASSWORD = "geheim123"; // Passwort Ã¤ndern
    let lastLoadedCount = 0; // ZÃ¤hler fÃ¼r neue EintrÃ¤ge

    // ðŸ”¹ GÃ¤steliste laden
    async function loadGuestList() {
      const listElement = document.getElementById("guestList");
      listElement.innerHTML = "<li>Wird geladen...</li>";
      try {
        const response = await fetch(WORKER_URL);
        const data = await response.json();
        listElement.innerHTML = "";

        if (!data || data.length === 0) {
          listElement.innerHTML = "<li>Noch keine EintrÃ¤ge vorhanden</li>";
          lastLoadedCount = 0;
          return;
        }

        data.forEach((entry, index) => {
          const li = document.createElement("li");
          li.textContent = `${entry.name} bringt ${entry.item}`;

          // Highlight fÃ¼r neue EintrÃ¤ge
          if (index >= lastLoadedCount) {
            li.style.backgroundColor = "#c8f7c5"; // hellgrÃ¼n
            setTimeout(() => {
              li.style.transition = "background-color 1s";
              li.style.backgroundColor = "#f4f4f4";
            }, 200);
          }

          // Admin-LÃ¶schbutton sichtbar nach Login
          if (document.getElementById("adminSection").style.display === "block") {
            const delBtn = document.createElement("button");
            delBtn.textContent = "LÃ¶schen";
            delBtn.className = "deleteBtn";
            delBtn.onclick = async () => {
              const filtered = data.filter((_, i) => i !== index);
              await fetch(WORKER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ replaceList: filtered })
              });
              await loadGuestList();
            };
            li.appendChild(delBtn);
          }

          listElement.appendChild(li);
        });

        lastLoadedCount = data.length; // ZÃ¤hler aktualisieren
      } catch (err) {
        listElement.innerHTML = `<li>Fehler: ${err.message}</li>`;
      }
    }

    // ðŸ”¹ Formular absenden
    document.getElementById("guestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const item = document.getElementById("item").value.trim();
      if (!name || !item) return;

      const response = await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, item })
      });

      if (response.ok) {
        document.getElementById("guestForm").reset();
        await loadGuestList();
      } else {
        alert("Fehler beim Speichern");
      }
    });

    // ðŸ”¹ Liste neu laden
    document.getElementById("reloadBtn").addEventListener("click", loadGuestList);

    // ðŸ”¹ Admin Login
    document.getElementById("adminLoginBtn").addEventListener("click", () => {
      const pwInput = document.getElementById("adminPasswordInput").value;
      if (pwInput === ADMIN_PASSWORD) {
        document.getElementById("adminSection").style.display = "block";
        document.getElementById("adminLogin").style.display = "none";
        loadGuestList(); // Admin-LÃ¶schbuttons sichtbar machen
      } else {
        alert("Falsches Passwort");
      }
    });

    // ðŸ”¹ Admin: Alle EintrÃ¤ge lÃ¶schen
    document.getElementById("clearListBtn").addEventListener("click", async () => {
      await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ replaceList: [] })
      });
      await loadGuestList();
    });

    // ðŸ”¹ Direkt beim Start laden
    loadGuestList();
  </script>
</body>
</html>
