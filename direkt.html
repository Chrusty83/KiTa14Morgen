<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gästeliste zum Fest</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 2rem auto; }
    input, button { margin: 0.5rem 0; padding: 0.5rem; width: 100%; }
    ul { list-style-type: none; padding: 0; }
    li { background: #f4f4f4; margin: 0.3rem 0; padding: 0.5rem; border-radius: 6px; }
    .reload { background: #4caf50; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .reload:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Gästeliste</h1>

  <form id="guestForm">
    <input type="text" id="name" placeholder="Dein Name" required />
    <input type="text" id="item" placeholder="Was bringst du mit?" required />
    <button type="submit">Eintragen</button>
  </form>

  <button id="reloadBtn" class="reload">🔄 Liste neu laden</button>

  <h2>Bereits eingetragen:</h2>
  <ul id="guestList"></ul>

  <script>
    const GUESTLIST_URL = "https://raw.githubusercontent.com/Chrusty83/KiTa14Morgen/main/data.json";
    const WORKER_URL = "https://workerbring1.christian-63a.workers.dev/";

    // 🧾 Gästeliste laden
    async function loadGuestList() {
      const listElement = document.getElementById("guestList");
      listElement.innerHTML = "<li>Wird geladen...</li>";
      try {
        const response = await fetch(GUESTLIST_URL + "?cache=" + Date.now());
        if (!response.ok) throw new Error("Fehler beim Laden der Liste");
        const data = await response.json();
        listElement.innerHTML = "";
        if (data.length === 0) {
          listElement.innerHTML = "<li>Noch keine Einträge vorhanden</li>";
          return;
        }
        data.forEach(entry => {
          const li = document.createElement("li");
          li.textContent = `${entry.name} bringt ${entry.item}`;
          listElement.appendChild(li);
        });
      } catch (err) {
        listElement.innerHTML = `<li>Fehler: ${err.message}</li>`;
      }
    }

    // ✉️ Formular absenden
    document.getElementById("guestForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const item = document.getElementById("item").value.trim();

      if (!name || !item) return;

      const response = await fetch(WORKER_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, item })
      });

      if (response.ok) {
        alert("Eintrag gespeichert!");
        await loadGuestList(); // 🔄 aktualisiere Liste
      } else {
        alert("Fehler beim Speichern: " + response.statusText);
      }

      document.getElementById("guestForm").reset();
    });

    // 🔄 Manuelles Neuladen per Button
    document.getElementById("reloadBtn").addEventListener("click", async () => {
      await loadGuestList();
    });

    // 🧠 Liste direkt beim Start laden
    loadGuestList();
  </script>
</body>
</html>
