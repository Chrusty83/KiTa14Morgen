<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gästeliste – KiTa Fest</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f6f6f6; }
    h1 { color: #444; }
    form { margin-bottom: 1.5em; }
    input, button { padding: 0.5em; margin: 0.3em; }
    table { border-collapse: collapse; background: white; width: 100%; max-width: 600px; }
    td, th { padding: 0.5em; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Gästeliste</h1>
  <form id="guestForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="item" placeholder="Mitbringsel" required>
    <button type="submit">Speichern</button>
  </form>

  <table id="list"><thead><tr><th>Name</th><th>Mitbringsel</th></tr></thead><tbody></tbody></table>

  <script>
    const WORKER_URL = "https://workerbring1.christian-63a.workers.dev/";

    async function loadData() {
      try {
        const res = await fetch("https://raw.githubusercontent.com/Chrusty83/KiTa14Morgen/main/data.json");
        if (!res.ok) return;
        const data = await res.json();
        const tbody = document.querySelector("#list tbody");
        tbody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.name}</td><td>${row.item}</td>`;
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error("Fehler beim Laden:", e);
      }
    }

    document.querySelector("#guestForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const item = document.getElementById("item").value.trim();
      if (!name || !item) return alert("Bitte alles ausfüllen.");

      try {
        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, item })
        });

        if (res.ok) {
          alert("Gespeichert!");
          document.getElementById("name").value = "";
          document.getElementById("item").value = "";
          loadData();
        } else {
          alert("Fehler beim Speichern: " + res.statusText);
        }
      } catch (err) {
        alert("Fehler beim Speichern: " + err);
      }
    });

    loadData();
  </script>
</body>
</html>
